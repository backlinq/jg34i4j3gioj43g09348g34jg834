<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hash List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { max-width: 600px; margin: auto; padding: 1em; font-size: 1.1em; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.5em; border: 1px solid #ccc; text-align: left; }
    @media (max-width: 600px) {
      body { padding: 0.5em; font-size: 1em; }
      table, thead, tbody, th, td, tr { display: block; width: 100%; }
      th, td { box-sizing: border-box; }
      th { background: #f9f9f9; }
    }
  </style>
</head>
<body>
  <h1>Hash List</h1>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Hash</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Example Item 1</td>
        <td>123456789abcdef</td>
      </tr>
      <tr>
        <td>Example Item 2</td>
        <td>fedcba987654321</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
